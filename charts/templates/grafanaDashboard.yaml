{{- if .Values.elfAgent.prometheus.grafanaDashboard.install -}}
apiVersion: integreatly.org/v1alpha1
kind: GrafanaDashboard
metadata:
  name: {{ .Values.elfAgent.name | trunc 63 | trimSuffix "-" }}
  namespace: {{ default .Release.Namespace .Values.elfAgent.prometheus.grafanaDashboard.namespace }}
  labels:
    {{- include "project.elfAgent.labels" . | nindent 4 }}
    {{- if .Values.global.commonLabels }}
    {{- include "tplvalues.render" ( dict "value" .Values.global.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
    {{- if .Values.elfAgent.prometheus.grafanaDashboard.labels }}
    {{- include "tplvalues.render" ( dict "value" .Values.elfAgent.prometheus.grafanaDashboard.labels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if or .Values.global.commonAnnotations .Values.elfAgent.prometheus.grafanaDashboard.annotations }}
  annotations:
    {{- if .Values.global.commonAnnotations }}
    {{- include "tplvalues.render" ( dict "value" .Values.global.commonAnnotations "context" $ ) | nindent 4 }}
    {{- end }}
    {{- if .Values.elfAgent.prometheus.grafanaDashboard.annotations }}
    {{- include "tplvalues.render" ( dict "value" .Values.elfAgent.prometheus.grafanaDashboard.annotations "context" $ ) | nindent 4 }}
    {{- end }}
  {{- end }}
spec:
  json: |-
    {}
{{- end }}

