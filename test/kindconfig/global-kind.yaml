kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: network-chart
networking:
  # insert subnet inform
  apiServerAddress: 127.0.0.1
  kubeProxyMode: iptables
kubeadmConfigPatches:
  - |
    kind: ClusterConfiguration
    metadata:
      name: config
    apiServer:
        extraArgs:
          enable-admission-plugins: NodeRestriction,MutatingAdmissionWebhook,ValidatingAdmissionWebhook

nodes:
  - role: control-plane
    extraPortMappings:
      # for proxy server
      - containerPort: 20090
        hostPort: 20090
        protocol: TCP
        listenAddress: "0.0.0.0"
  - role: worker
    extraPortMappings:
      # for proxy server
      - containerPort: 20090
        hostPort: 20091
        protocol: TCP
        listenAddress: "0.0.0.0"
