apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name | trunc 63 | trimSuffix "-" }}-balancing-pod
  namespace: {{ .Release.Namespace | quote }}
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: {{ .Values.server.port }}
      name: http1
    - port: 8080
      targetPort: {{ .Values.server.port }}
      name: http2
  selector:
    {{- include "project.selectorLabels" . | nindent 6 }}
---
